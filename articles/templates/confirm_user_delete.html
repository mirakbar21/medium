{% extends 'base.html' %}


{% block extrahead %}
<style>
    #mainNav {
        background-color: #474c52 !important;
    }
    .content-below-nav {
        padding-top: 70px;
    }
</style>
{% endblock %}


{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-12">
            <h1>Delete Account</h1>
            <form method="post" class="form-group">
                {% csrf_token %}
                <p>Are you sure you want to delete your account?</p>
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger rounded-pill">Confirm</button>
                <a href="{% url 'user_profile' %}" class="btn btn-secondary rounded-pill">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
