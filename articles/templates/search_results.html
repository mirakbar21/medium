{% extends 'base.html' %}

{% block extrahead %}
<style>
    #mainNav {
        background-color: #474c52 !important;
    }
    .content-below-nav {
        padding-top: 70px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container px-4 px-lg-5 content-below-nav">
    <h2 class="mt-4">Articles for "{{ query }}"</h2>
    <ul class="list">
        {% for article in articles %}
        <li class="mb-4">
            <a class="text-decoration-none" href="{% url 'article_details' article.pk %}">
                <h3 class="h4">{{ article.title }}</h3>
            </a>
        </li>
        {% empty %}
        <p>No articles found.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
