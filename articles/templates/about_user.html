{% extends 'base.html' %}

{% block extrahead %}
<style>
    #mainNav {
        background-color: #474c52 !important;
    }
    .content-below-nav {
        padding-top: 70px;
    }
</style>
{% endblock %}


{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-12 content-below-nav">
            <h1>About {{ object.username }}</h1>
            <p>Username: {{ object.username }}</p>
            <p>Email: {{ object.email }}</p>

            <a href="{% url 'edit_profile' %}" class="btn btn-primary rounded-pill">Edit Profile</a>
            <a href="{% url 'confirm_user_delete' %}" class="btn btn-danger rounded-pill">Delete Account</a>
        </div>
    </div>
</div>
{% endblock %}
