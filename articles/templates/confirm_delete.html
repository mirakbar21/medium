{% extends 'base.html' %}

{% block extrahead %}
<style>
    #mainNav {
        background-color: #474c52 !important;
    }
    .content-below-nav {
        padding-top: 70px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-12 content-below-nav">
            <h1>Delete Article</h1>
            <form method="post" class="form-group">
                {% csrf_token %}
                <p>Are you sure you want to delete this article? <strong>{{ object.title }}</strong></p>
                <button type="submit" class="btn btn-danger rounded-pill">Confirm</button>
                <a href="{% url 'article_details' object.id %}" class="btn btn-secondary rounded-pill">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
