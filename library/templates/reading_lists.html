{% extends 'base.html' %}

{% block extrahead %}
<style>
    #mainNav {
        background-color: #474c52 !important;
    }
    .content-below-nav {
        padding-top: 70px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-12 content-below-nav">
            <h1 class="mt-4">Your library</h1>
            <h4>Your lists</h4>
            <ul class="list-unstyled">
                {% for reading_list in object_list %}
                <li class="mb-2">
                    <a href="{% url 'reading_list_details' reading_list.pk %}">{{ reading_list.name }}</a>
                </li>
                {% empty %}
                <p>You have no reading lists yet.</p>
                {% endfor %}
            </ul>
            <a href="{% url 'create_reading_list' %}" class="btn btn-primary mt-3 rounded-pill">Create reading list</a>
        </div>
    </div>
</div>
{% endblock %}
